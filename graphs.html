<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finance visuals</title>
    <link rel="icon" href="logo_title.jpg" type="image/x-icon">
    <link rel="stylesheet" type="text/css" href="graphs.css">
</head>

<body>
    <div class='container'>
        <div class='navigation'>
            <ul>
                <li>
                    <a href="#">
                        <span class='icon'>
                            <ion-icon name="bar-chart-outline"></ion-icon>
                        </span>
                        <span class='title head'>DIGITAL ALPHA TECH</span>
                    </a>
                </li>
                <li>
                    <a href="index.html">
                        <span class='icon'>
                            <ion-icon name="logo-playstation"></ion-icon>
                        </span>
                        <span class='title'>Statistics</span>
                    </a>
                </li>
                <li>
                    <a href="graphs.html">
                        <span class='icon'>
                            <ion-icon name="logo-stackoverflow"></ion-icon>
                        </span>
                        <span class='title'>Stocks</span>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <span class='icon'>
                            <ion-icon name="wallet-outline"></ion-icon>
                        </span>
                        <span class='title'>Investments</span>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <span class='icon'>
                            <ion-icon name="cash-outline"></ion-icon>
                        </span>
                        <span class='title'>Profits</span>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <span class='icon'>
                            <ion-icon name="accessibility-outline"></ion-icon>
                        </span>
                        <span class='title'>Seminars</span>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <span class='icon'>
                            <ion-icon name="log-out-outline"></ion-icon>
                        </span>
                        <span class='title'>Sign Out</span>
                    </a>
                </li>
            </ul>
        </div>

        <div class='main'>
            <div class='topbar'>
                <div class='toggle'>
                    <ion-icon name="menu-outline"></ion-icon>
                </div>
                <div class='search'>
                    <label>
                        <input type="text" placeholder="Search here" />
                        <ion-icon name="search-outline"></ion-icon>
                    </label>
                </div>
                <div class='user'>
                    <img src="./man.jpeg"></img>
                </div>
            </div>

            <!-- CARDS -->
            <div class="cardBox">
                <div class="card">
                    <div>
                        <div class="numbers">1508</div>
                        <div class="cardName">Stocks Up</div>
                    </div>
                    <div class="iconBx">
                        <ion-icon name="arrow-up-outline"></ion-icon>
                    </div>
                </div>
                <div class="card">
                    <div>
                        <div class="numbers">990</div>
                        <div class="cardName">Stocks Down</div>
                    </div>
                    <div class="iconBx">
                        <ion-icon name="arrow-down-outline"></ion-icon>
                    </div>
                </div>
                <div class="card">
                    <div>
                        <div class="numbers">15M</div>
                        <div class="cardName">Investors</div>
                    </div>
                    <div class="iconBx">
                        <ion-icon name="card-outline"></ion-icon>
                    </div>
                </div>
                <div class="card">
                    <div>
                        <div class="numbers">15</div>
                        <div class="cardName">High Growth stocks</div>
                    </div>
                    <div class="iconBx">
                        <ion-icon name="volume-high-outline"></ion-icon>
                    </div>
                </div>
            </div>

            <!-- adding graphs -->
            <div class="graphBox">
                <div class="box">
                    <canvas id="myChart"></canvas>
                    <br>
                    <hr>
                    <input id="pushvalue1" type="number" value="1000" class="form">
                    <input id="pushlabel1" type="text" placeholder="Company name" class="form">
                    <button id="push1" class="btn">Push Value</button>
                    <hr>
                </div>
                <div class="box">
                    <canvas id="earning"></canvas>
                    <hr>
                    <input id="pushvalue2" type="number" value="3" class="form">
                    <input id="pushlabel2" type="text" placeholder="Company name" class="form">
                    <button id="push2" class="btn">Push Value</button>
                    <hr>
                </div>

                <div class="box">
                    <canvas id="investors"></canvas>
                    <br>
                    <hr>
                    <input id="pushvalue3" type="number" value="2500" class="form">
                    <input id="pushlabel3" type="text" placeholder="Company name" class="form">
                    <button id="push3" class="btn">Push Value</button>
                    <hr>
                </div>
                <div class="box">
                    <canvas id="customers"></canvas>
                    <hr>
                    <input id="pushvalue4" type="number" value="250" class="form">
                    <input id="pushlabel4" type="text" placeholder="Company name" class="form">
                    <button id="push4" class="btn">Push Value</button>
                    <hr>
                </div>
            </div>

        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.7.0/dist/chart.min.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script src="my_chart.js"></script>

    <script>

        let toggle = document.querySelector('.toggle');
        let navigation = document.querySelector('.navigation');
        let main = document.querySelector('.main');

        toggle.onclick = function(){
            navigation.classList.toggle('active');
            main.classList.toggle('active');
        }

        let list = document.querySelectorAll('.navigation li');
        function activeLink(){
            list.forEach((item)=>
            item.classList.remove('hovered'));
            this.classList.add('hovered');
        }
        list.forEach((item)=>
        item.addEventListener('mouseover', activeLink));

    </script>
</body>

</html>
